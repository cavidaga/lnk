<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Qeydiyyatı - LNK.az</title>
  <link rel="stylesheet" href="/static/styles.css">
  
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>👑 Admin Qeydiyyatı</h1>
      <p>Yeni admin hesabı yaradın</p>
    </div>

    <div id="error-message" class="error-message hidden"></div>
    <div id="success-message" class="success-message hidden"></div>

    <form id="register-form">
      <div class="form-group">
        <label for="email">E-poçt</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Şifrə</label>
        <input type="password" id="password" required>
      </div>
      
      <div class="form-group">
        <label for="admin-token">Admin Qeydiyyat Tokeni</label>
        <input type="text" id="admin-token" required placeholder="Admin tokeni daxil edin">
      </div>
      
      <button type="submit" class="btn btn-primary btn-block" id="register-btn">
        Qeydiyyatdan keç
      </button>
    </form>

    <div class="register-link">
      <p>Artıq hesabınız var? <a href="/admin-login.html">Daxil olun</a></p>
    </div>
  </div>

  <script>
    class AdminRegister {
      constructor() {
        this.init();
      }

      init() {
        // Register form
        document.getElementById('register-form').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleRegister();
        });
      }

      async handleRegister() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const adminToken = document.getElementById('admin-token').value;
        const registerBtn = document.getElementById('register-btn');

        // Disable button and show loading
        registerBtn.disabled = true;
        registerBtn.textContent = 'Qeydiyyat edilir...';

        try {
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              email, 
              password, 
              registrationToken: adminToken,
              role: 'admin' // Explicitly set as admin
            }),
          });

          if (response.ok) {
            this.showMessage('Admin hesabı uğurla yaradıldı! Daxil olmaq üçün yönləndirilirsiniz...', 'success');
            setTimeout(() => {
              window.location.href = '/admin-login.html';
            }, 2000);
            document.getElementById('register-form').reset();
          } else {
            const error = await response.json();
            this.showMessage(`Qeydiyyat alınmadı: ${error.message}`, 'error');
          }
        } catch (error) {
          this.showMessage(`Qeydiyyat zamanı səhv: ${error.message}`, 'error');
        } finally {
          // Re-enable button
          registerBtn.disabled = false;
          registerBtn.textContent = 'Qeydiyyatdan keç';
        }
      }

      showMessage(message, type) {
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        
        // Hide both messages first
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        
        if (type === 'error') {
          errorDiv.textContent = message;
          errorDiv.classList.remove('hidden');
        } else {
          successDiv.textContent = message;
          successDiv.classList.remove('hidden');
        }
      }
    }

    // Initialize when page loads
    new AdminRegister();
  </script>
</body>
</html>
