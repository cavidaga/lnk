<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin QeydiyyatÄ± - LNK.az</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .register-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .register-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }
    
    .register-header p {
      color: #6b7280;
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #f5c6cb;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #c3e6cb;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #1f2937;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #ffffff;
      color: #1f2937;
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #6b7280;
    }
    
    .login-link a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h1>ðŸ‘‘ Admin QeydiyyatÄ±</h1>
      <p>Yeni admin hesabÄ± yaradÄ±n</p>
    </div>

    <div id="error-message" class="error-message hidden"></div>
    <div id="success-message" class="success-message hidden"></div>

    <form id="register-form">
      <div class="form-group">
        <label for="email">E-poÃ§t</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">ÅžifrÉ™</label>
        <input type="password" id="password" required>
      </div>
      
      <div class="form-group">
        <label for="admin-token">Admin Qeydiyyat Tokeni</label>
        <input type="text" id="admin-token" required placeholder="Admin tokeni daxil edin">
      </div>
      
      <button type="submit" class="btn" id="register-btn">
        Qeydiyyatdan keÃ§
      </button>
    </form>

    <div class="login-link">
      <p>ArtÄ±q hesabÄ±nÄ±z var? <a href="/admin-login.html">Daxil olun</a></p>
    </div>
  </div>

  <script>
    class AdminRegister {
      constructor() {
        this.init();
      }

      init() {
        // Register form
        document.getElementById('register-form').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleRegister();
        });
      }

      async handleRegister() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const adminToken = document.getElementById('admin-token').value;
        const registerBtn = document.getElementById('register-btn');

        // Disable button and show loading
        registerBtn.disabled = true;
        registerBtn.textContent = 'Qeydiyyat edilir...';

        try {
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              email, 
              password, 
              registrationToken: adminToken,
              role: 'admin' // Explicitly set as admin
            }),
          });

          if (response.ok) {
            this.showMessage('Admin hesabÄ± uÄŸurla yaradÄ±ldÄ±! Daxil olmaq Ã¼Ã§Ã¼n yÃ¶nlÉ™ndirilirsiniz...', 'success');
            setTimeout(() => {
              window.location.href = '/admin-login.html';
            }, 2000);
            document.getElementById('register-form').reset();
          } else {
            const error = await response.json();
            this.showMessage(`Qeydiyyat alÄ±nmadÄ±: ${error.message}`, 'error');
          }
        } catch (error) {
          this.showMessage(`Qeydiyyat zamanÄ± sÉ™hv: ${error.message}`, 'error');
        } finally {
          // Re-enable button
          registerBtn.disabled = false;
          registerBtn.textContent = 'Qeydiyyatdan keÃ§';
        }
      }

      showMessage(message, type) {
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        
        // Hide both messages first
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        
        if (type === 'error') {
          errorDiv.textContent = message;
          errorDiv.classList.remove('hidden');
        } else {
          successDiv.textContent = message;
          successDiv.classList.remove('hidden');
        }
      }
    }

    // Initialize when page loads
    new AdminRegister();
  </script>
</body>
</html>
