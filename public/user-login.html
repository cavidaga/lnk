  <script src="/static/layout.js"></script>
  <script>
    // Check if user is already logged in
    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/me');
        if (response.ok) {
          const user = await response.json();
          if (user.user && user.user.role === 'user') {
            showUserInfo(user.user);
          }
        }
      } catch (error) {
        console.log('Not logged in');
      }
    }

    function showUserInfo(user) {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('user-info').classList.remove('hidden');
      
      document.getElementById('welcome-text').textContent = `Xo≈ü g…ôlmisiniz, ${user.username || user.email}!`;
      document.getElementById('user-details').textContent = `E-po√ßt: ${user.email}`;
      document.getElementById('analysis-count').textContent = `Analiz sayƒ±: ${user.analysisCount || 0}`;
      
      // Add logout button
      const logoutBtn = document.createElement('button');
      logoutBtn.className = 'btn btn-secondary';
      logoutBtn.textContent = '√áƒ±xƒ±≈ü';
      logoutBtn.onclick = () => {
        fetch('/api/auth/logout', { method: 'POST' })
          .then(() => {
            window.location.reload();
          });
      };
      
      document.getElementById('user-info').appendChild(logoutBtn);
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const submitText = document.getElementById('submit-text');
      const submitLoading = document.getElementById('submit-loading');
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      
      // Hide previous messages
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      
      // Show loading state
      submitBtn.disabled = true;
      submitText.classList.add('hidden');
      submitLoading.classList.remove('hidden');
      
      const formData = {
        email: document.getElementById('email').value.trim().toLowerCase(),
        password: document.getElementById('password').value
      };
      
      try {
        const response = await fetch('/api/auth/login-user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          successDiv.textContent = 'Uƒüurla daxil oldunuz!';
          successDiv.classList.remove('hidden');
          
          // Show user info
          showUserInfo(data.user);
        } else {
          errorDiv.textContent = data.message || 'Daxil olma x…ôtasƒ±';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = '≈û…ôb…ôk…ô x…ôtasƒ±: ' + error.message;
        errorDiv.classList.remove('hidden');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitText.classList.remove('hidden');
        submitLoading.classList.add('hidden');
      }
    });

    // Check auth status on page load
    checkAuthStatus();
  </script>
