<!DOCTYPE html>
<html lang="az" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />

  <title>Daxil ol - LNK.az</title>
  <meta name="description" content="LNK.az - Media bias analysis platform. Login to access your analysis history." />
  <meta name="theme-color" content="#0c0d12">
  <meta name="color-scheme" content="light dark" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/static/favicon.ico">
  <link rel="icon" href="/static/favicon-light.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" href="/static/favicon-dark.svg"  media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">

  <link rel="stylesheet" href="/static/styles.css">
  
  <style>
    .auth-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      color: #1f2937;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
      font-size: 0.875rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.875rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }

    .auth-links a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      border: 1px solid #fecaca;
    }

    .success-message {
      background: #f0fdf4;
      color: #16a34a;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      border: 1px solid #bbf7d0;
    }

    .loading {
      text-align: center;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .hidden {
      display: none;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .auth-container {
        background: var(--card) !important;
        border-color: var(--border) !important;
      }
      
      .auth-header h1 {
        color: var(--text) !important;
      }
      
      .auth-header p {
        color: var(--muted) !important;
      }
      
      .form-group label {
        color: var(--text) !important;
      }
      
      .form-group input {
        background: var(--bg) !important;
        color: var(--text) !important;
        border-color: var(--border) !important;
      }
      
      .form-group input:focus {
        border-color: var(--accent) !important;
      }
      
      .auth-links {
        border-color: var(--border) !important;
      }
      
      .auth-links a {
        color: var(--accent) !important;
      }
      
      .error-message {
        background: #2d1b1b !important;
        color: #fca5a5 !important;
        border-color: #7f1d1d !important;
      }
      
      .success-message {
        background: #1b2d1b !important;
        color: #86efac !important;
        border-color: #166534 !important;
      }
    }
    
    .theme-dark .auth-container {
      background: var(--card) !important;
      border-color: var(--border) !important;
    }
    
    .theme-dark .auth-header h1 {
      color: var(--text) !important;
    }
    
    .theme-dark .auth-header p {
      color: var(--muted) !important;
    }
    
    .theme-dark .form-group label {
      color: var(--text) !important;
    }
    
    .theme-dark .form-group input {
      background: var(--bg) !important;
      color: var(--text) !important;
      border-color: var(--border) !important;
    }
    
    .theme-dark .form-group input:focus {
      border-color: var(--accent) !important;
    }
    
    .theme-dark .auth-links {
      border-color: var(--border) !important;
    }
    
    .theme-dark .auth-links a {
      color: var(--accent) !important;
    }
    
    .theme-dark .error-message {
      background: #2d1b1b !important;
      color: #fca5a5 !important;
      border-color: #7f1d1d !important;
    }
    
    .theme-dark .success-message {
      background: #1b2d1b !important;
      color: #86efac !important;
      border-color: #166534 !important;
    }

  </style>
</head>

<body>
  <a class="skip-link" href="#main">Mündəricata keç</a>
  <div class="wrap">
    <div id="site-header"></div>

    <main id="main" aria-labelledby="app-title">
      <div class="container">
        <div class="auth-container">
        <div class="auth-header">
          <h1>🔐 Daxil ol</h1>
          <p>Hesabınıza daxil olun və analiz tarixçənizi görün</p>
        </div>

        <div id="error-message" class="error-message hidden"></div>
        <div id="success-message" class="success-message hidden"></div>


        <form id="login-form">
          <div class="form-group">
            <label for="email">E-poçt ünvanı</label>
            <input type="email" id="email" name="email" required placeholder="E-poçt ünvanınızı daxil edin">
          </div>

          <div class="form-group">
            <label for="password">Şifrə</label>
            <input type="password" id="password" name="password" required placeholder="Şifrənizi daxil edin">
          </div>

          <button type="submit" class="btn btn-primary" id="submit-btn">
            <span id="submit-text">Daxil ol</span>
            <span id="submit-loading" class="loading hidden">Daxil olunur...</span>
          </button>
        </form>

        <!-- 2FA Verification Form (hidden by default) -->
        <form id="2fa-form" class="hidden">
          <div class="form-group">
            <label for="2fa-code">2FA Doğrulama Kodu</label>
            <input type="text" id="2fa-code" placeholder="000000" maxlength="6" required>
            <small>Authenticator tətbiqindəki 6 rəqəmli kodu daxil edin</small>
          </div>
          <div class="form-group">
            <label for="backup-code">Və ya Backup Kodu</label>
            <input type="text" id="backup-code" placeholder="Backup kodu">
            <small>Əgər telefonunuz yoxdursa, backup kodlarından birini istifadə edin</small>
          </div>
          <button type="submit" class="btn btn-primary" id="2fa-submit-btn">
            <span id="2fa-submit-text">Doğrula</span>
            <span id="2fa-submit-loading" class="loading hidden">Doğrulanır...</span>
          </button>
          <button type="button" class="btn btn-secondary" id="back-to-login-btn">Geri</button>
        </form>

        <div class="auth-links">
          <p>Hesabınız yoxdur? <a href="/user-register.html">Qeydiyyatdan keçin</a></p>
          <p><a href="/reset-password.html">Şifrəni unutmusunuz?</a></p>
          <p><a href="/">Ana səhifəyə qayıt</a></p>
        </div>
      </div>
      </div>
    </main>
  </div>

  <script src="/static/layout.js"></script>
  <script>
    // Check if user is already logged in
    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/me');
        if (response.ok) {
          const user = await response.json();
          if (user.user) {
            // Redirect to dashboard if already logged in (any role)
            window.location.href = '/user-dashboard.html';
          }
        }
      } catch (error) {
        console.log('Not logged in');
      }
    }

    let pendingEmail = null;

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const submitText = document.getElementById('submit-text');
      const submitLoading = document.getElementById('submit-loading');
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      
      // Hide previous messages
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      
      // Show loading state
      submitBtn.disabled = true;
      submitText.classList.add('hidden');
      submitLoading.classList.remove('hidden');
      
      const formData = {
        email: document.getElementById('email').value.trim().toLowerCase(),
        password: document.getElementById('password').value
      };
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          if (data.requiresTwoFactor) {
            // Show 2FA form
            pendingEmail = data.email;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('2fa-form').classList.remove('hidden');
            errorDiv.textContent = data.message;
            errorDiv.classList.remove('hidden');
          } else {
            successDiv.textContent = 'Uğurla daxil oldunuz! Yönləndirilirsiniz...';
            successDiv.classList.remove('hidden');
            
            // Redirect to dashboard after 1 second
            setTimeout(() => {
              window.location.href = '/user-dashboard.html';
            }, 1000);
          }
        } else {
          errorDiv.textContent = data.message || 'Daxil olma xətası';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = 'Şəbəkə xətası: ' + error.message;
        errorDiv.classList.remove('hidden');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitText.classList.remove('hidden');
        submitLoading.classList.add('hidden');
      }
    });

    // 2FA form submission
    document.getElementById('2fa-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('2fa-submit-btn');
      const submitText = document.getElementById('2fa-submit-text');
      const submitLoading = document.getElementById('2fa-submit-loading');
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      
      // Hide previous messages
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      
      // Show loading state
      submitBtn.disabled = true;
      submitText.classList.add('hidden');
      submitLoading.classList.remove('hidden');
      
      const formData = {
        email: pendingEmail,
        token: document.getElementById('2fa-code').value.trim(),
        backupCode: document.getElementById('backup-code').value.trim()
      };
      
      try {
        const response = await fetch('/api/auth/2fa/verify-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          successDiv.textContent = 'Uğurla daxil oldunuz! Yönləndirilirsiniz...';
          successDiv.classList.remove('hidden');
          
          // Redirect to dashboard after 1 second
          setTimeout(() => {
            window.location.href = '/user-dashboard.html';
          }, 1000);
        } else {
          errorDiv.textContent = data.message || 'Doğrulama xətası';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = 'Şəbəkə xətası: ' + error.message;
        errorDiv.classList.remove('hidden');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitText.classList.remove('hidden');
        submitLoading.classList.add('hidden');
      }
    });

    // Back to login button
    document.getElementById('back-to-login-btn').addEventListener('click', () => {
      document.getElementById('2fa-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('error-message').classList.add('hidden');
      pendingEmail = null;
    });

    // Auto-format 2FA code input
    document.getElementById('2fa-code').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
    });

    // Check auth status on page load
    checkAuthStatus();
  </script>
</body>
</html>
