<!DOCTYPE html>
<html lang="az" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />

  <title>Daxil ol - LNK.az</title>
  <meta name="description" content="LNK.az - Media bias analysis platform. Login to access your analysis history." />
  <meta name="theme-color" content="#0c0d12">
  <meta name="color-scheme" content="light dark" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/static/favicon.ico">
  <link rel="icon" href="/static/favicon-light.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" href="/static/favicon-dark.svg"  media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">

  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <a class="skip-link" href="#main">Mündəricata keç</a>
  <div class="wrap">
    <div id="site-header"></div>

    <main id="main" aria-labelledby="app-title">
      <div class="container">
        <div class="auth-container">
        <div class="auth-header">
          <h1>🔐 Daxil ol</h1>
          <p>Hesabınıza daxil olun və analiz tarixçənizi görün</p>
        </div>

        <div id="error-message" class="error-message hidden"></div>
        <div id="success-message" class="success-message hidden"></div>


        <form id="login-form">
          <div class="form-group">
            <label for="email">E-poçt ünvanı</label>
            <input type="email" id="email" name="email" required placeholder="E-poçt ünvanınızı daxil edin">
          </div>

          <div class="form-group">
            <label for="password">Şifrə</label>
            <input type="password" id="password" name="password" required placeholder="Şifrənizi daxil edin">
          </div>

          <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
            <span id="submit-text">Daxil ol</span>
            <span id="submit-loading" class="loading hidden">Daxil olunur...</span>
          </button>
        </form>

        <!-- 2FA Verification Form (hidden by default) -->
        <form id="2fa-form" class="hidden">
          <div class="form-group">
            <label for="2fa-code">2FA Doğrulama Kodu</label>
            <input type="text" id="2fa-code" placeholder="000000" maxlength="6" required>
            <small>Authenticator tətbiqindəki 6 rəqəmli kodu daxil edin</small>
          </div>
          <div class="form-group">
            <label for="backup-code">Və ya Backup Kodu</label>
            <input type="text" id="backup-code" placeholder="Backup kodu">
            <small>Əgər telefonunuz yoxdursa, backup kodlarından birini istifadə edin</small>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="2fa-submit-btn">
            <span id="2fa-submit-text">Doğrula</span>
            <span id="2fa-submit-loading" class="loading hidden">Doğrulanır...</span>
          </button>
          <button type="button" class="btn btn-secondary" id="back-to-login-btn">Geri</button>
        </form>

        <div class="auth-links">
          <p>Hesabınız yoxdur? <a href="/user-register">Qeydiyyatdan keçin</a></p>
          <p><a href="/reset-password">Şifrəni unutmusunuz?</a></p>
          <p><a href="/">Ana səhifəyə qayıt</a></p>
        </div>
      </div>
      </div>
    </main>
  </div>

  <script src="/static/layout.js"></script>
  <script>
    // Check if user is already logged in
    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/me');
        if (response.ok) {
          const user = await response.json();
          if (user.user) {
            // Redirect to dashboard if already logged in (any role)
            window.location.href = '/user-dashboard.html';
          }
        }
      } catch (error) {
        console.log('Not logged in');
      }
    }

    let pendingEmail = null;

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const submitText = document.getElementById('submit-text');
      const submitLoading = document.getElementById('submit-loading');
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      
      // Hide previous messages
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      
      // Show loading state
      submitBtn.disabled = true;
      submitText.classList.add('hidden');
      submitLoading.classList.remove('hidden');
      
      const formData = {
        email: document.getElementById('email').value.trim().toLowerCase(),
        password: document.getElementById('password').value
      };
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          if (data.requiresTwoFactor) {
            // Show 2FA form
            pendingEmail = data.email;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('2fa-form').classList.remove('hidden');
            errorDiv.textContent = data.message;
            errorDiv.classList.remove('hidden');
          } else {
            successDiv.textContent = 'Uğurla daxil oldunuz! Yönləndirilirsiniz...';
            successDiv.classList.remove('hidden');
            
            // Redirect to dashboard after 1 second
            setTimeout(() => {
              window.location.href = '/user-dashboard.html';
            }, 1000);
          }
        } else {
          errorDiv.textContent = data.message || 'Daxil olma xətası';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = 'Şəbəkə xətası: ' + error.message;
        errorDiv.classList.remove('hidden');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitText.classList.remove('hidden');
        submitLoading.classList.add('hidden');
      }
    });

    // 2FA form submission
    document.getElementById('2fa-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('2fa-submit-btn');
      const submitText = document.getElementById('2fa-submit-text');
      const submitLoading = document.getElementById('2fa-submit-loading');
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      
      // Hide previous messages
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      
      // Show loading state
      submitBtn.disabled = true;
      submitText.classList.add('hidden');
      submitLoading.classList.remove('hidden');
      
      const formData = {
        email: pendingEmail,
        token: document.getElementById('2fa-code').value.trim(),
        backupCode: document.getElementById('backup-code').value.trim()
      };
      
      try {
        const response = await fetch('/api/auth/2fa/verify-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          successDiv.textContent = 'Uğurla daxil oldunuz! Yönləndirilirsiniz...';
          successDiv.classList.remove('hidden');
          
          // Redirect to dashboard after 1 second
          setTimeout(() => {
            window.location.href = '/user-dashboard.html';
          }, 1000);
        } else {
          errorDiv.textContent = data.message || 'Doğrulama xətası';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = 'Şəbəkə xətası: ' + error.message;
        errorDiv.classList.remove('hidden');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitText.classList.remove('hidden');
        submitLoading.classList.add('hidden');
      }
    });

    // Back to login button
    document.getElementById('back-to-login-btn').addEventListener('click', () => {
      document.getElementById('2fa-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('error-message').classList.add('hidden');
      pendingEmail = null;
    });

    // Auto-format 2FA code input
    document.getElementById('2fa-code').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
    });

    // Show message after email verification
    try {
      const params = new URLSearchParams(window.location.search);
      if (params.get('verified') === '1') {
        const successDiv = document.getElementById('success-message');
        successDiv.textContent = 'E‑poçt təsdiqləndi! İndi daxil ola bilərsiniz.';
        successDiv.classList.remove('hidden');
      }
    } catch (_) {}

    // Check auth status on page load
    checkAuthStatus();
  </script>
</body>
</html>
