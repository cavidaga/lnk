<head>
  <meta charset="UTF-8" />

  <meta name="robots" content="noindex, nofollow" />

  <meta name="theme-color" content="#0c0d12">
  <meta name="color-scheme" content="light dark" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/static/favicon.ico">
  <link rel="icon" href="/static/favicon-light.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" href="/static/favicon-dark.svg"  media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">

</head>
<body>
  <div class="wrap">
    <div id="site-header"></div>
    <main id="main" role="main">
      <div class="auth-container">
        <div class="auth-header">
          <h1>üîß T…ôkmill…ô≈üdirici Paneli</h1>
          <p>API test v…ô idar…ôetm…ô interfeysi</p>
        </div>

        <div id="error-message" class="error-message hidden"></div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">E-po√ßt</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">≈ûifr…ô</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="login-btn">Daxil ol</button>
        </form>

        <!-- 2FA Verification Form (hidden by default) -->
        <form id="2fa-form" class="hidden">
          <div class="form-group">
            <label for="2fa-code">2FA Doƒürulama Kodu</label>
            <input type="text" id="2fa-code" placeholder="000000" maxlength="6" required>
            <small>Authenticator t…ôtbiqind…ôki 6 r…ôq…ômli kodu daxil edin</small>
          </div>
          <div class="form-group">
            <label for="backup-code">V…ô ya Backup Kodu</label>
            <input type="text" id="backup-code" placeholder="Backup kodu">
            <small>∆èg…ôr telefonunuz yoxdursa, backup kodlarƒ±ndan birini istifad…ô edin</small>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="2fa-submit-btn">Doƒürula</button>
          <button type="button" class="btn btn-secondary btn-block" id="back-to-login-btn">Geri</button>
        </form>

    <div class="register-link">
      <p>Hesabƒ±nƒ±z yoxdur? <a href="/dev-register">T…ôkmill…ô≈üdirici Qeydiyyatƒ±</a></p>
      <p><a href="/reset-password">≈ûifr…ôni unutmusunuz?</a></p>
    </div>
      </div>
    </main>
  </div>

  <script src="/static/layout.js"></script>
  <script>
    let pendingEmail = null;

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const errorEl = document.getElementById('error-message');
      
      // Show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Daxil olunur...';
      errorEl.classList.add('hidden');
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          if (data.requiresTwoFactor) {
            // Show 2FA form
            pendingEmail = data.email;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('2fa-form').classList.remove('hidden');
            errorEl.textContent = data.message;
            errorEl.classList.remove('hidden');
          } else {
            // Login successful - redirect to dev panel
            window.location.href = '/dev';
          }
        } else {
          errorEl.textContent = data.message || 'Giri≈ü uƒüursuz oldu';
          errorEl.classList.remove('hidden');
        }
      } catch (error) {
        errorEl.textContent = 'X…ôta: ' + error.message;
        errorEl.classList.remove('hidden');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Daxil ol';
      }
    });

    // 2FA form submission
    document.getElementById('2fa-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('2fa-submit-btn');
      const errorEl = document.getElementById('error-message');
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Doƒürulanƒ±r...';
      errorEl.classList.add('hidden');
      
      const formData = {
        email: pendingEmail,
        token: document.getElementById('2fa-code').value.trim(),
        backupCode: document.getElementById('backup-code').value.trim()
      };
      
      try {
        const response = await fetch('/api/auth/2fa/verify-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Login successful - redirect to dev panel
          window.location.href = '/dev';
        } else {
          errorEl.textContent = data.message || 'Doƒürulama x…ôtasƒ±';
          errorEl.classList.remove('hidden');
        }
      } catch (error) {
        errorEl.textContent = 'X…ôta: ' + error.message;
        errorEl.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Doƒürula';
      }
    });

    // Back to login button
    document.getElementById('back-to-login-btn').addEventListener('click', () => {
      document.getElementById('2fa-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('error-message').classList.add('hidden');
      pendingEmail = null;
    });

    // Auto-format 2FA code input
    document.getElementById('2fa-code').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
    });

    // Check if redirected from login required or pending status
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('login') === 'required') {
      document.getElementById('error-message').textContent = 'Bu s…ôhif…ôy…ô daxil olmaq √º√ß√ºn giri≈ü edin';
      document.getElementById('error-message').classList.remove('hidden');
    } else if (urlParams.get('status') === 'pending') {
      document.getElementById('error-message').textContent = 'T…ôkmill…ô≈üdirici hesabƒ±nƒ±z h…ôl…ô t…ôsdiql…ônm…ôyib. Z…ôhm…ôt olmasa g√∂zl…ôyin v…ô ya admin il…ô …ôlaq…ô saxlayƒ±n.';
      document.getElementById('error-message').classList.remove('hidden');
    }
  </script>
</body>
</html>
