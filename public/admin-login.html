<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Paneli - LNK.az</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>üëë Admin Paneli</h1>
      <p>ƒ∞stifad…ô√ßi idar…ôetm…ôsi v…ô sistem konfiqurasiyasƒ±</p>
    </div>

    <div id="error-message" class="error-message hidden"></div>
    <div id="success-message" class="success-message hidden"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">E-po√ßt</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">≈ûifr…ô</label>
        <input type="password" id="password" required>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block" id="login-btn">
        Daxil ol
      </button>
    </form>

    <div class="register-link">
      <p>Hesabƒ±nƒ±z yoxdur? <a href="/admin-register.html">Qeydiyyatdan ke√ßin</a></p>
    </div>
  </div>

  <script>
    class AdminLogin {
      constructor() {
        this.init();
      }

      init() {
        // Login form
        document.getElementById('login-form').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleLogin();
        });

        // Check if redirected from login required or access denied
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('login') === 'required') {
          document.getElementById('error-message').textContent = 'Bu s…ôhif…ôy…ô daxil olmaq √º√ß√ºn giri≈ü edin';
          document.getElementById('error-message').classList.remove('hidden');
        } else if (urlParams.get('error') === 'access_denied') {
          document.getElementById('error-message').textContent = 'Bu s…ôhif…ôy…ô daxil olmaq √º√ß√ºn admin icaz…ôsi t…ôl…ôb olunur';
          document.getElementById('error-message').classList.remove('hidden');
        }
      }

      async handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('login-btn');

        // Disable button and show loading
        loginBtn.disabled = true;
        loginBtn.textContent = 'Daxil olunur...';

        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });

          if (response.ok) {
            // Check if user is admin
            const userData = await response.json();
            if (userData.user && userData.user.role === 'admin') {
              this.showMessage('Uƒüurla daxil oldunuz! Admin paneline y√∂nl…ôndirilirsiniz...', 'success');
              setTimeout(() => {
                window.location.href = '/admin';
              }, 1500);
            } else {
              this.showMessage('Bu s…ôhif…ôy…ô daxil olmaq √º√ß√ºn admin icaz…ôsi t…ôl…ôb olunur.', 'error');
            }
          } else {
            const error = await response.json();
            this.showMessage(`Giri≈ü uƒüursuz oldu: ${error.message}`, 'error');
          }
        } catch (error) {
          this.showMessage(`Giri≈ü zamanƒ± s…ôhv: ${error.message}`, 'error');
        } finally {
          // Re-enable button
          loginBtn.disabled = false;
          loginBtn.textContent = 'Daxil ol';
        }
      }

      showMessage(message, type) {
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        
        // Hide both messages first
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        
        if (type === 'error') {
          errorDiv.textContent = message;
          errorDiv.classList.remove('hidden');
        } else {
          successDiv.textContent = message;
          successDiv.classList.remove('hidden');
        }
      }
    }

    // Initialize when page loads
    new AdminLogin();
  </script>
</body>
</html>
