<body>

        <textarea id="reason" required placeholder="API-ni nec…ô istifad…ô etm…ôk ist…ôdiyinizi qƒ±saca izah edin..."></textarea>

  <script>
    class DevRegister {
      constructor() {
        this.init();
      }

      init() {
        // Register form
        document.getElementById('register-form').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleRegister();
        });
      }

      async handleRegister() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const company = document.getElementById('company').value;
        const reason = document.getElementById('reason').value;
        const registerBtn = document.getElementById('register-btn');

        // Disable button and show loading
        registerBtn.disabled = true;
        registerBtn.textContent = 'Qeydiyyat edilir...';

        try {
          const response = await fetch('/api/auth/register-dev', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              email, 
              password, 
              company,
              reason
            }),
          });

          if (response.ok) {
            const data = await response.json();
            this.showMessage(data.message, 'success');
            document.getElementById('register-form').reset();
            
            // Show additional info
            setTimeout(() => {
              this.showMessage('T…ôsdiql…ôndikd…ôn sonra e-po√ßt √ºnvanƒ±nƒ±zƒ± yoxlayƒ±n v…ô daxil olmaq √º√ß√ºn /dev-login.html s…ôhif…ôsin…ô ke√ßin.', 'info');
            }, 2000);
          } else {
            const error = await response.json();
            this.showMessage(`Qeydiyyat alƒ±nmadƒ±: ${error.message}`, 'error');
          }
        } catch (error) {
          this.showMessage(`Qeydiyyat zamanƒ± s…ôhv: ${error.message}`, 'error');
        } finally {
          // Re-enable button
          registerBtn.disabled = false;
          registerBtn.textContent = 'Qeydiyyatdan ke√ß';
        }
      }

      showMessage(message, type) {
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const infoDiv = document.getElementById('info-message');
        
        // Hide all messages first
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        infoDiv.classList.add('hidden');
        
        if (type === 'error') {
          errorDiv.textContent = message;
          errorDiv.classList.remove('hidden');
        } else if (type === 'success') {
          successDiv.textContent = message;
          successDiv.classList.remove('hidden');
        } else {
          infoDiv.textContent = message;
          infoDiv.classList.remove('hidden');
        }
      }
    }

    // Initialize when page loads
    new DevRegister();
  </script>
