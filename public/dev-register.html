<!DOCTYPE html>
<html lang="az" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />

  <title>LNK.az Developer Registration</title>
  <meta name="description" content="LNK.az Developer Paneli - Qeydiyyat" />
  <meta name="theme-color" content="#0c0d12">
  <meta name="color-scheme" content="light dark" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/static/favicon.ico">
  <link rel="icon" href="/static/favicon-light.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" href="/static/favicon-dark.svg"  media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">

  <link rel="stylesheet" href="/static/styles.css">
  
  <style>
    .register-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .register-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    
    .register-header p {
      color: var(--muted);
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #f5c6cb;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #c3e6cb;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--panel);
      color: var(--text);
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      background: var(--primary-hover);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--muted);
    }
    
    .login-link a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="site-header"></div>
    <main id="main" role="main">
      <div class="register-container">
        <div class="register-header">
          <h1>üîß Developer Qeydiyyatƒ±</h1>
          <p>API test v…ô idar…ôetm…ô interfeysi</p>
        </div>

        <div id="error-message" class="error-message hidden"></div>
        <div id="success-message" class="success-message hidden"></div>

        <form id="register-form">
          <div class="form-group">
            <label for="email">E-po√ßt</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">≈ûifr…ô (minimum 8 simvol)</label>
            <input type="password" id="password" minlength="8" required>
          </div>
          <div class="form-group">
            <label for="token">Admin qeydiyyat tokeni</label>
            <input type="password" id="token" required>
          </div>
          <button type="submit" class="btn" id="register-btn">Qeydiyyatdan ke√ß</button>
        </form>

        <div class="login-link">
          <p>Hesabƒ±nƒ±z var? <a href="/dev-login.html">Daxil olun</a></p>
        </div>
      </div>
    </main>
  </div>

  <script src="/static/layout.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const token = document.getElementById('token').value;
      const registerBtn = document.getElementById('register-btn');
      const errorEl = document.getElementById('error-message');
      const successEl = document.getElementById('success-message');
      
      // Show loading state
      registerBtn.disabled = true;
      registerBtn.textContent = 'Qeydiyyat edilir...';
      errorEl.classList.add('hidden');
      successEl.classList.add('hidden');
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, registrationToken: token })
        });
        
        if (response.ok) {
          // Registration successful
          successEl.textContent = 'Qeydiyyat uƒüurla tamamlandƒ±! ƒ∞ndi daxil ola bil…ôrsiniz.';
          successEl.classList.remove('hidden');
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/dev-login.html';
          }, 2000);
        } else {
          const error = await response.json();
          errorEl.textContent = error.message || 'Qeydiyyat uƒüursuz oldu';
          errorEl.classList.remove('hidden');
        }
      } catch (error) {
        errorEl.textContent = 'X…ôta: ' + error.message;
        errorEl.classList.remove('hidden');
      } finally {
        registerBtn.disabled = false;
        registerBtn.textContent = 'Qeydiyyatdan ke√ß';
      }
    });
  </script>
</body>
</html>
